<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="../css/master.css" media="all">
</head>

<body>

<header>
	<div class="header">
		<div class="container">

		    	<img src="../img/lnrs-logo.svg" class="lnrs--product-logo" alt="Lexis Nexis Risk Solutions">
		   
		</div>
	</div>
</header>

<main>
	<div class="bg_grey">
		<div class="container">
			<div class="grid">
	    		<div class="grid__col col-12@m">
	    			<div class="sign_in_card">
	    				<h1 class="u-fs-xl u-mb-m">Sign in</h1>
	    					<div class="error-container">
	    						<div class="error-icon">
	    							<img src="../img/error-icon.svg" alt="Error">
	    						</div>

	    						<p class="u-fs-body u-dark u-mb-no error-text">Incorrect username or password</p>
	    					</div>
	    					<form>
			    				<p class="field floating">
								  <input type="text" id="username" class="input--floating-wide input--text"/>
								  <label class="label" for="username">Username</label>
								</p>
								<p class="field floating">
								  <input type="text" id="password" class="input--floating-wide input--text"/>
								  <label class="label" for="password">Password</label>
								</p>
							    <div class="checkbox__items">
							      <p class="checkbox__item">
							        <input type="checkbox" id="name" class="checkbox-small__input" value="name">
							        <label id="name-label" class="checkbox-small__label" for="name">Keep me signed in</label>
							      </p>
							   </div>
							   <button type="button" class="btn btn--primary btn--wide u-mt-s u-mb-l">Sign in</button>
							</form>
						<h2 class="u-fs-l">Trouble signing in?</h2>
							<a href="#" class="primary-link u-fw-400">Forgot username</a> <span class="u-ml-xs u-mr-xs">&#8226;</span>
							<a href="#" class="primary-link u-fw-400">Forgot password</a>
							<p class="u-fs-body u-mt-s">If you're experiencing any technical issues, please contact <a href="https://risk.lexisnexis.co.uk/contact-us#support" class="primary-link u-fw-400">Customer Support</a>
	    			</div>
	    		</div>
		    </div>
		</div>
	</div>
</main>

<footer class="footer">
	<div class="container">
	  <div class="grid">
	    <div class="grid__col col-8@m">
	      <div class="footer--links">
			<ul class="list list--bare list--inline list--inline--footer">
			  <li class="list__item u-white u-fs-xs">Copyright &#169; 2020 LexisNexis Risk Solutions</li>
			   <li class="list__item"><a href="https://risk.lexisnexis.co.uk/privacy-policy" target="blank">Privacy Policy</a></li>
			  <li class="list__item"><a href="https://risk.lexisnexis.co.uk/cookie-policy" target="blank">Cookies Policy</a></li>
			</ul>
		  </div>
	    </div>
	    <div class="grid__col col-4@m">
	      <img src="../img/RELX-logo.svg" class="relx--logo" alt="RELX">
	    </div>
	  </div>
	</div>
</footer>

<script type="text/javascript" src="../js/focus.js"></script>

</body>
</html>
